{% extends "layout.html" %}

{% block title %}
    Nimbus Tweet
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Welcome to NimbusConnect</h1>
    <h2>
        {% if form.instance.pk %} 
            Edit Tweet 
        {% else %}
            Create Tweet
        {% endif %}
        
        <form class="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning" type="submit">Submit</button>
        </form>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Back to Tweet List</a>
    </h2>
{% endblock %}
